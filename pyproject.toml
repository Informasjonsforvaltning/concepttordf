[tool.poetry]
name = "concepttordf"
version = "1.0.2"
description= "A library for mapping a concept collection to rdf"
authors = ["Stig B. Dørmænen <stigbd@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/Informasjonsforvaltning/concepttordf"
repository = "https://github.com/Informasjonsforvaltning/concepttordf"
documentation = "https://concepttordf.readthedocs.io"
classifiers=[
      "Programming Language :: Python :: 3",
      "License :: OSI Approved :: Apache Software License",
      "Operating System :: OS Independent",
      ]
[tool.poetry.dependencies]
python = "^3.7"
importlib_metadata = {version = "^1.5.0", python = "<3.8"}
rdflib = "^6.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
coverage = {extras = ["toml"], version = "^5.0.3"}
pytest-cov = "^2.8.1"
black = "^21.7b0"
flake8 = "^3.7.9"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.3"
flake8-bugbear = "^21.4.3"
flake8-import-order = "^0.18.1"
safety = "^1.8.7"
mypy = "^0.910"
pytype = {version = "^2020.2.20", python = "3.7"}
flake8-annotations = "^2.0.1"
flake8-docstrings = "^1.5.0"
darglint = "^1.2.0"
Pygments = "^2.6.1"
xdoctest = {extras = ["all"], version = "^0.15.0"}
sphinx = "^4.0.0"
codecov = "^2.0.16"
sphinx-autodoc-typehints = "^1.12.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = false
source = ["concepttordf"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
